<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>stopwatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="terStopwatch">
<div class="outerStopwatch">
	<div id="stopWatch">
	<div id="screen">
		<label id="srn">00:00:00</label>
	</div>
	<div id="buttons">
		<button id="btn-start" onclick="starts()">START</button>
		<button id="btn-stop" onclick="stops()">STOP</button>
		<button id="btn-restart" onclick="reset()">RESET</button>
	</div>
</div>
</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
